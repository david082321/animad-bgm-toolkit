<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>BGM TV 轉跳器</title>
</head>

<body>
  <h1>BGM TV 轉跳器</h1>
  <p>正在處理請稍候...</p>

  <script>
    // 取得 URL 參數 bgmId
    const urlParams = new URLSearchParams(window.location.search);
    const bgmIdParam = urlParams.get('bgmId');

    if (!bgmIdParam) {
      document.body.innerHTML = '<p>請傳入 bgmId 參數</p>';
      throw new Error('bgmId not provided');
    }

    // 讀取 JSON
    fetch('/animeData.json')
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        // 將 JSON 物件的值轉換為陣列，才能使用 find 方法
        const item = Object.values(data).find(entry => entry.bgmId === parseInt(bgmIdParam));

        if (!item) {
          document.body.innerHTML = '<p>找不到對應動畫</p>';
          return;
        }

        // 優先跳 aniId
        // 直接檢查 item.aniId 是否有值 (不是 null 或 undefined)
        if (item.aniId) {
          window.location.href = `https://ani.gamer.com.tw/animeVideo.php?sn=${item.aniId}`;
        }
        // 再跳 acgId
        // 直接檢查 item.acgId 是否有值
        else if (item.acgId) {
          window.location.href = `https://acg.gamer.com.tw/acgDetail.php?s=${item.acgId}`;
        }
        else {
          document.body.innerHTML = '<p>找不到 aniId 或 acgId</p>';
        }
      })
      .catch(err => {
        console.error(err);
        document.body.innerHTML = '<p>載入 animeData.json 失敗</p>';
      });
  </script>
</body>

</html>
